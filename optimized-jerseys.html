<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Interactive Jerseys - 20+ Scale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .performance-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .jerseys-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            padding: 40px 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .jersey-container {
            perspective: 600px;
            width: 200px;
            height: 240px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .jersey {
            width: 100%;
            height: auto;
            transition: transform 0.05s ease-out;
            transform-style: preserve-3d;
            will-change: transform;
            filter: drop-shadow(0 8px 16px rgba(0, 0, 0, 0.2));
            backface-visibility: hidden;
        }

        .jersey-shadow {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 15px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(6px);
        }

        .jersey-info {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 12px;
            opacity: 0.8;
        }

        /* Performance optimizations */
        .jersey-container {
            contain: layout style paint;
        }

        .jersey {
            contain: layout style paint;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .jerseys-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 20px;
                padding: 20px 10px;
            }
            
            .jersey-container {
                width: 150px;
                height: 180px;
            }
        }

        @media (max-width: 480px) {
            .jerseys-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="performance-info">
        <div>Jerseys: <span id="jerseyCount">0</span></div>
        <div>FPS: <span id="fps">60</span></div>
        <div>Mouse: <span id="mousePos">0,0</span></div>
    </div>

    <div class="header">
        <h1>Optimized Interactive Jerseys</h1>
        <p>Performance-optimized for 20+ jerseys â€¢ Move mouse to interact</p>
    </div>

    <div class="jerseys-grid" id="jerseysGrid">
        <!-- Jerseys will be generated by JavaScript -->
    </div>

    <script>
        class OptimizedJerseyManager {
            constructor() {
                this.jerseys = [];
                this.jerseyContainers = [];
                this.isAnimating = false;
                this.lastFrameTime = 0;
                this.frameCount = 0;
                this.fps = 60;
                
                // Performance monitoring
                this.performanceInfo = {
                    jerseyCount: document.getElementById('jerseyCount'),
                    fps: document.getElementById('fps'),
                    mousePos: document.getElementById('mousePos')
                };
                
                this.init();
            }

            init() {
                this.generateJerseys(20); // Generate 20 jerseys
                this.setupEventListeners();
                this.startPerformanceMonitoring();
            }

            generateJerseys(count) {
                const grid = document.getElementById('jerseysGrid');
                const colors = [
                    '#E74C3C', '#3498DB', '#2ECC71', '#F39C12', '#9B59B6',
                    '#1ABC9C', '#E67E22', '#34495E', '#E91E63', '#2196F3',
                    '#4CAF50', '#FF9800', '#673AB7', '#00BCD4', '#FF5722',
                    '#795548', '#607D8B', '#3F51B5', '#009688', '#FFC107'
                ];

                for (let i = 1; i <= count; i++) {
                    const jerseyContainer = document.createElement('div');
                    jerseyContainer.className = 'jersey-container';
                    jerseyContainer.setAttribute('data-jersey', i.toString());
                    
                    const color = colors[(i - 1) % colors.length];
                    const colorHex = color.replace('#', '');
                    
                    jerseyContainer.innerHTML = `
                        <img src="https://via.placeholder.com/200x240/${colorHex}/FFFFFF?text=${i}" 
                             class="jersey" alt="Jersey ${i}" />
                        <div class="jersey-shadow"></div>
                        <div class="jersey-info">Jersey ${i}</div>
                    `;
                    
                    grid.appendChild(jerseyContainer);
                }

                this.jerseyContainers = document.querySelectorAll('.jersey-container');
                this.jerseys = document.querySelectorAll('.jersey');
                this.performanceInfo.jerseyCount.textContent = this.jerseys.length;
            }

            setupEventListeners() {
                // Throttled mouse move handler
                let mouseMoveTimeout;
                document.addEventListener('mousemove', (e) => {
                    if (mouseMoveTimeout) return;
                    
                    mouseMoveTimeout = setTimeout(() => {
                        this.handleMouseMove(e);
                        mouseMoveTimeout = null;
                    }, 16); // ~60fps
                });

                // Throttled scroll handler
                let scrollTimeout;
                window.addEventListener('scroll', () => {
                    if (scrollTimeout) return;
                    
                    scrollTimeout = setTimeout(() => {
                        this.handleScroll();
                        scrollTimeout = null;
                    }, 16);
                });

                // Touch events for mobile
                document.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        const touch = e.touches[0];
                        this.handleMouseMove({
                            clientX: touch.clientX,
                            clientY: touch.clientY
                        });
                    }
                }, { passive: false });
            }

            handleMouseMove(e) {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                this.performanceInfo.mousePos.textContent = `${e.clientX},${e.clientY}`;
                
                requestAnimationFrame(() => {
                    const mouseX = e.clientX;
                    const mouseY = e.clientY;
                    
                    this.jerseyContainers.forEach((container, index) => {
                        const jersey = container.querySelector('.jersey');
                        const rect = container.getBoundingClientRect();
                        const centerX = rect.left + rect.width / 2;
                        const centerY = rect.top + rect.height / 2;
                        
                        // Calculate distance and angle
                        const deltaX = mouseX - centerX;
                        const deltaY = mouseY - centerY;
                        const distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);
                        
                        // Only animate if mouse is reasonably close (performance optimization)
                        if (distance < 300) {
                            const maxDistance = 300;
                            const intensity = Math.max(0, 1 - (distance / maxDistance));
                            
                            // Reduced rotation for better performance
                            const rotationY = (deltaX / window.innerWidth) * 8 * intensity;
                            const rotationX = -(deltaY / window.innerHeight) * 8 * intensity;
                            const translateZ = intensity * 10;
                            
                            jersey.style.transform = `
                                rotateY(${rotationY}deg) 
                                rotateX(${rotationX}deg) 
                                translateZ(${translateZ}px)
                            `;
                        } else {
                            // Reset transform when mouse is far away
                            jersey.style.transform = 'rotateY(0deg) rotateX(0deg) translateZ(0px)';
                        }
                    });
                    
                    this.isAnimating = false;
                });
            }

            handleScroll() {
                const scrollY = window.scrollY;
                
                this.jerseyContainers.forEach((container, index) => {
                    const jersey = container.querySelector('.jersey');
                    const rect = container.getBoundingClientRect();
                    const isVisible = rect.top < window.innerHeight + 100 && rect.bottom > -100;
                    
                    if (isVisible) {
                        // Subtle parallax effect
                        const parallaxOffset = (scrollY - rect.top) * 0.05;
                        const rotationZ = parallaxOffset * 0.05;
                        
                        // Only apply if not already transformed by mouse
                        if (!jersey.style.transform.includes('rotateY') && !jersey.style.transform.includes('rotateX')) {
                            jersey.style.transform = `rotateZ(${rotationZ}deg) translateY(${parallaxOffset}px)`;
                        }
                    }
                });
            }

            startPerformanceMonitoring() {
                const monitor = () => {
                    const now = performance.now();
                    this.frameCount++;
                    
                    if (now - this.lastFrameTime >= 1000) {
                        this.fps = Math.round((this.frameCount * 1000) / (now - this.lastFrameTime));
                        this.performanceInfo.fps.textContent = this.fps;
                        this.frameCount = 0;
                        this.lastFrameTime = now;
                    }
                    
                    requestAnimationFrame(monitor);
                };
                
                requestAnimationFrame(monitor);
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new OptimizedJerseyManager();
        });

        // Add some demo content for scrolling
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const spacer = document.createElement('div');
            spacer.style.height = '200vh';
            spacer.style.background = 'linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%)';
            body.appendChild(spacer);
        });
    </script>
</body>
</html>
