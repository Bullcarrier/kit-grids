<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Football Jersey Demo with Real Images</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            gap: 40px;
        }

        .jersey-container {
            perspective: 800px;
            width: 250px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .jersey {
            width: 100%;
            height: auto;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            will-change: transform;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .jersey:hover {
            transform: scale(1.05);
        }

        .jersey-shadow {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 20px;
            background: radial-gradient(ellipse, rgba(0, 0, 0, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(8px);
        }

        .demo-section {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .demo-section h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .demo-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .scroll-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        /* Jersey images with different colors */
        .jersey[data-jersey="1"] {
            background-image: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=250&h=300&fit=crop&crop=center');
            background-color: #4A90E2;
        }

        .jersey[data-jersey="2"] {
            background-image: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=250&h=300&fit=crop&crop=center&sat=-100&hue=0');
            background-color: #E74C3C;
        }

        .jersey[data-jersey="3"] {
            background-image: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=250&h=300&fit=crop&crop=center&sat=-100&hue=120');
            background-color: #27AE60;
        }

        .jersey[data-jersey="4"] {
            background-image: url('https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=250&h=300&fit=crop&crop=center&sat=-100&hue=30');
            background-color: #F39C12;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            
            .jersey-container {
                width: 200px;
                height: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="scroll-indicator">
        Scroll: <span id="scrollValue">0</span>px
    </div>

    <div class="demo-section">
        <h1>Interactive Football Jerseys</h1>
        <p>Move your mouse and scroll to see the 3D effect!</p>
    </div>

    <div class="container" id="jerseyContainer">
        <!-- Jersey 1 - Blue -->
        <div class="jersey-container" data-jersey="1">
            <div class="jersey" data-jersey="1"></div>
            <div class="jersey-shadow"></div>
        </div>

        <!-- Jersey 2 - Red -->
        <div class="jersey-container" data-jersey="2">
            <div class="jersey" data-jersey="2"></div>
            <div class="jersey-shadow"></div>
        </div>

        <!-- Jersey 3 - Green -->
        <div class="jersey-container" data-jersey="3">
            <div class="jersey" data-jersey="3"></div>
            <div class="jersey-shadow"></div>
        </div>

        <!-- Jersey 4 - Orange -->
        <div class="jersey-container" data-jersey="4">
            <div class="jersey" data-jersey="4"></div>
            <div class="jersey-shadow"></div>
        </div>
    </div>

    <script>
        class InteractiveJersey {
            constructor() {
                this.jerseys = document.querySelectorAll('.jersey');
                this.jerseyContainers = document.querySelectorAll('.jersey-container');
                this.scrollValue = document.getElementById('scrollValue');
                this.isAnimating = false;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupScrollIndicator();
            }

            setupEventListeners() {
                // Mouse move for 3D rotation
                document.addEventListener('mousemove', (e) => {
                    this.handleMouseMove(e);
                });

                // Scroll for parallax effect
                window.addEventListener('scroll', () => {
                    this.handleScroll();
                });

                // Touch events for mobile
                document.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 1) {
                        const touch = e.touches[0];
                        this.handleMouseMove({
                            clientX: touch.clientX,
                            clientY: touch.clientY
                        });
                    }
                });
            }

            handleMouseMove(e) {
                if (this.isAnimating) return;
                
                this.isAnimating = true;
                requestAnimationFrame(() => {
                    this.jerseyContainers.forEach((container, index) => {
                        const jersey = container.querySelector('.jersey');
                        const rect = container.getBoundingClientRect();
                        const centerX = rect.left + rect.width / 2;
                        const centerY = rect.top + rect.height / 2;
                        
                        const deltaX = e.clientX - centerX;
                        const deltaY = e.clientY - centerY;
                        
                        // Calculate rotation based on distance from center
                        const maxDistance = Math.sqrt(window.innerWidth ** 2 + window.innerHeight ** 2);
                        const distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);
                        const intensity = Math.min(distance / maxDistance, 1);
                        
                        // Apply rotation with different intensities for variety
                        const rotationY = (deltaX / window.innerWidth) * 15 * intensity;
                        const rotationX = -(deltaY / window.innerHeight) * 15 * intensity;
                        
                        // Add slight Z translation for depth
                        const translateZ = intensity * 20;
                        
                        jersey.style.transform = `
                            rotateY(${rotationY}deg) 
                            rotateX(${rotationX}deg) 
                            translateZ(${translateZ}px)
                        `;
                    });
                    
                    this.isAnimating = false;
                });
            }

            handleScroll() {
                const scrollY = window.scrollY;
                this.scrollValue.textContent = Math.round(scrollY);
                
                this.jerseyContainers.forEach((container, index) => {
                    const jersey = container.querySelector('.jersey');
                    const rect = container.getBoundingClientRect();
                    const isVisible = rect.top < window.innerHeight && rect.bottom > 0;
                    
                    if (isVisible) {
                        // Parallax effect based on scroll
                        const parallaxOffset = (scrollY - rect.top) * 0.1;
                        const rotationZ = parallaxOffset * 0.1;
                        
                        // Get current transform and add scroll effect
                        const currentTransform = jersey.style.transform;
                        const scrollTransform = `rotateZ(${rotationZ}deg) translateY(${parallaxOffset}px)`;
                        
                        if (currentTransform.includes('rotateY') || currentTransform.includes('rotateX')) {
                            // Preserve existing mouse rotation
                            jersey.style.transform = currentTransform + ' ' + scrollTransform;
                        } else {
                            jersey.style.transform = scrollTransform;
                        }
                    }
                });
            }

            setupScrollIndicator() {
                // Update scroll indicator
                window.addEventListener('scroll', () => {
                    this.scrollValue.textContent = Math.round(window.scrollY);
                });
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new InteractiveJersey();
        });

        // Add some demo content to make scrolling more interesting
        document.addEventListener('DOMContentLoaded', () => {
            const body = document.body;
            const spacer = document.createElement('div');
            spacer.style.height = '200vh';
            spacer.style.background = 'linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%)';
            body.appendChild(spacer);
        });
    </script>
</body>
</html>
